<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Game board background -->
  <rect width="300" height="400" fill="url(#bgGrad)" stroke="#333" stroke-width="2"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="gameGrid" width="30" height="30" patternUnits="userSpaceOnUse">
      <rect width="30" height="30" fill="none" stroke="#333" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="300" height="400" fill="url(#gameGrid)"/>
  
  <!-- Bottom filled rows -->
  <!-- Row 1 (bottom) -->
  <rect x="0" y="370" width="30" height="30" fill="#ff6b6b"/>
  <rect x="30" y="370" width="30" height="30" fill="#4ecdc4"/>
  <rect x="60" y="370" width="30" height="30" fill="#45b7d1"/>
  <rect x="90" y="370" width="30" height="30" fill="#f9ca24"/>
  <rect x="120" y="370" width="30" height="30" fill="#6c5ce7"/>
  <rect x="150" y="370" width="30" height="30" fill="#fd79a8"/>
  <rect x="180" y="370" width="30" height="30" fill="#ff6b6b"/>
  <rect x="210" y="370" width="30" height="30" fill="#4ecdc4"/>
  <rect x="240" y="370" width="30" height="30" fill="#45b7d1"/>
  <rect x="270" y="370" width="30" height="30" fill="#f9ca24"/>
  
  <!-- Row 2 -->
  <rect x="0" y="340" width="30" height="30" fill="#6c5ce7"/>
  <rect x="30" y="340" width="30" height="30" fill="#fd79a8"/>
  <rect x="90" y="340" width="30" height="30" fill="#ff6b6b"/>
  <rect x="120" y="340" width="30" height="30" fill="#4ecdc4"/>
  <rect x="150" y="340" width="30" height="30" fill="#45b7d1"/>
  <rect x="180" y="340" width="30" height="30" fill="#f9ca24"/>
  <rect x="210" y="340" width="30" height="30" fill="#6c5ce7"/>
  <rect x="240" y="340" width="30" height="30" fill="#fd79a8"/>
  <rect x="270" y="340" width="30" height="30" fill="#ff6b6b"/>
  
  <!-- Row 3 -->
  <rect x="60" y="310" width="30" height="30" fill="#4ecdc4"/>
  <rect x="90" y="310" width="30" height="30" fill="#45b7d1"/>
  <rect x="120" y="310" width="30" height="30" fill="#f9ca24"/>
  <rect x="150" y="310" width="30" height="30" fill="#6c5ce7"/>
  <rect x="180" y="310" width="30" height="30" fill="#fd79a8"/>
  <rect x="210" y="310" width="30" height="30" fill="#ff6b6b"/>
  <rect x="240" y="310" width="30" height="30" fill="#4ecdc4"/>
  
  <!-- Falling T-piece -->
  <rect x="90" y="100" width="30" height="30" fill="#ff6b6b" stroke="#fff" stroke-width="1"/>
  <rect x="120" y="100" width="30" height="30" fill="#ff6b6b" stroke="#fff" stroke-width="1"/>
  <rect x="150" y="100" width="30" height="30" fill="#ff6b6b" stroke="#fff" stroke-width="1"/>
  <rect x="120" y="70" width="30" height="30" fill="#ff6b6b" stroke="#fff" stroke-width="1"/>
  
  <!-- Side border highlights -->
  <rect x="0" y="0" width="4" height="400" fill="#667eea"/>
  <rect x="296" y="0" width="4" height="400" fill="#667eea"/>
  
  <!-- Top game info -->
  <rect x="0" y="0" width="300" height="30" fill="rgba(102, 126, 234, 0.8)"/>
  <text x="150" y="20" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">TETRIS MASTER</text>
</svg>