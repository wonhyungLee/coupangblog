<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tetrisGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#45b7d1;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#f9ca24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6c5ce7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="#000" rx="10"/>
  
  <!-- Grid lines -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="none" stroke="#333" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="200" height="200" fill="url(#grid)"/>
  
  <!-- Tetris blocks -->
  <!-- T-piece -->
  <rect x="20" y="140" width="20" height="20" fill="#ff6b6b" stroke="#fff" stroke-width="0.5"/>
  <rect x="40" y="140" width="20" height="20" fill="#ff6b6b" stroke="#fff" stroke-width="0.5"/>
  <rect x="60" y="140" width="20" height="20" fill="#ff6b6b" stroke="#fff" stroke-width="0.5"/>
  <rect x="40" y="120" width="20" height="20" fill="#ff6b6b" stroke="#fff" stroke-width="0.5"/>
  
  <!-- I-piece -->
  <rect x="100" y="160" width="20" height="20" fill="#4ecdc4" stroke="#fff" stroke-width="0.5"/>
  <rect x="120" y="160" width="20" height="20" fill="#4ecdc4" stroke="#fff" stroke-width="0.5"/>
  <rect x="140" y="160" width="20" height="20" fill="#4ecdc4" stroke="#fff" stroke-width="0.5"/>
  <rect x="160" y="160" width="20" height="20" fill="#4ecdc4" stroke="#fff" stroke-width="0.5"/>
  
  <!-- O-piece -->
  <rect x="20" y="180" width="20" height="20" fill="#f9ca24" stroke="#fff" stroke-width="0.5"/>
  <rect x="40" y="180" width="20" height="20" fill="#f9ca24" stroke="#fff" stroke-width="0.5"/>
  
  <!-- L-piece -->
  <rect x="80" y="100" width="20" height="20" fill="#fd79a8" stroke="#fff" stroke-width="0.5"/>
  <rect x="80" y="120" width="20" height="20" fill="#fd79a8" stroke="#fff" stroke-width="0.5"/>
  <rect x="80" y="140" width="20" height="20" fill="#fd79a8" stroke="#fff" stroke-width="0.5"/>
  <rect x="100" y="140" width="20" height="20" fill="#fd79a8" stroke="#fff" stroke-width="0.5"/>
  
  <!-- Game icon -->
  <text x="100" y="40" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">ðŸŽ®</text>
  <text x="100" y="65" font-family="Arial, sans-serif" font-size="12" fill="#ccc" text-anchor="middle">TETRIS</text>
</svg>